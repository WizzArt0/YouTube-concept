<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"> 
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="css/img/logo.svg" alt="YouTube Logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="css/img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons-container">
            <a href="#" class="icon-links">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="css/img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icon-links">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="css/img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icon-links">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="css/img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="css/img/SomeAcademicCooter-max-1mb.gif" alt="" class="user-avatar">
        </a>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home" width="18" height="19">
                                <use xlink:href="css/img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trending" width="18" height="21">
                                <use xlink:href="css/img/icons.svg#trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="18" height="19">
                                <use xlink:href="css/img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="18" height="21">
                                <use xlink:href="css/img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch_later" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#watch_later"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#liked"></use>
                            </svg>
                            <span class="nav-text">Liked</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-musik" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#musik"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-show_more" width="18" height="18">
                                <use xlink:href="css/img/icons.svg#show_more"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
                <h2 class="nav-title">Subscriptions</h2>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="css/img/Gussie.png" alt="" class="nav-image">
                            <span class="nav-text">Gussie Singleton</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="css/img/Nora.png" alt="" class="nav-image">
                            <span class="nav-text">Nora Francis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="css/img/Belle.png" alt="" class="nav-image">
                            <span class="nav-text">Belle Briggs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="css/img/Eunice.png" alt="" class="nav-image">
                            <span class="nav-text">Eunice Cortez</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="css/img/Emma.png" alt="" class="nav-image">
                            <span class="nav-text">Emma Hanson</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="css/img/Leah.png" alt="" class="nav-image">
                            <span class="nav-text">Leah Berry</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-settings" width="18" height="19">
                                <use xlink:href="css/img/icons.svg#settings"></use>
                            </svg>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
        </aside>
    </div>
</body>
</html>
